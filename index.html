<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--#FONTS-->
    <!--#CSS-->
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <!--#MODELS-->
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/bars/status-bar.class.js"></script>
    <script src="./models/bars/bottle-bar.class.js"></script>
    <script src="./models/bars/coin-bar.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/collectable-bottles.class.js"></script>
    <script src="./models/collectable-coins.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <!--#LEVEL-->
    <script src="./levels/level1.js"></script>
    <!--#JS-->
    <script src="./js/game.js"></script>
    <!--#FAVICON-->
    <link rel="icon" type="image/png" href="img/3_enemies_chicken/chicken_small/1_walk/1_w.png">
    <!--#TITLE-->
    <title>My.EL Pollo Loco</title>
</head>

<body onload="init()">
    <h1>My.El Pollo Loco</h1>
    
    <div class="window" id="window">
        <img onclick="startGame()" id="start-screen" src="img/9_intro_outro_screens/start/startscreen_1.png">
        
        <div id="mb-canvas" class="mb-canvas d-none">
            <canvas id="canvas" class="d-none" width="720" height="480">

            </canvas>
            <div id="mb-btn" class="d-none">
                <img src="img/icons/volume-up-2-48.png" id="volume" class="d-none" onclick="mute()">
                <img src="img/icons/mute-48.png" id="mute" onclick="volumeUp()">

                <img src="img/icons/fullscreen-enter-64.png" id="fullScreenEnter" onclick="openFullScreen()">
                <img src="img/icons/fullscreen-exit-64.png" id="fullScreenExit" class="d-none" onclick="exitFullScreen()">
            </div>
            <div id="mb-hud" class="d-none">
                <div id="mb-hud_sec">
                    <img src="img/controls/mb/arrow-99-64.png" id="btnLeft">
                    <img src="img/controls/mb/arrow-34-64.png" id="btnRight">
                    <img src="img/controls/mb/bottle-5-64.png" id="btnThrow">
                    <img src="img/controls/mb/arrow-151-64.png" id="btnJump">
                </div>
            </div>
        </div>
        
        <img onclick="showStartScreen()" class="d-none" id="lost-screen"
            src="img/9_intro_outro_screens/game_over/oh no you lost!.png">
        <img onclick="showStartScreen()" class="d-none" id="win-screen"
            src="img/9_intro_outro_screens/game_over/game over!.png">
    </div>

    <div id="instruction">
        <span>~collect bottles and coins</span>
        <span>~throw bottles by pressing D to kill enemies</span>
        <span>~kill chickens by jumping on them</span>
        <span>~click on image to start the game !!!</span>
        <span>~click on game over to restart the game !!!</span>
    </div>
    <div class="d-none controls" id="controls">
        <div class="control">
            <img src="./img/controls/arrow-left-64.png">
            <span>Move Left</span>
        </div>
        <div class="control">
            <img src="./img/controls/arrow-right-64.png">
            <span>Move Right</span>
        </div>
        <div class="control">
            <span class="throw">D</span>
            <span>Throw</span>
        </div>
        <div class="control">
            <img src="./img/controls/myspace-64.png">
            <span>Jump</span>
        </div>
    </div>

</body>

</html>
